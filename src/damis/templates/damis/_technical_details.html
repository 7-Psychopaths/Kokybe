{% load i18n %}

<div style="max-height: 300px; min-width: 300px; overflow: auto;">
    <table>
        <thead>
            <tr><th>{% trans 'Parameter' %}</th><th>{% trans 'Value' %}</th></tr>
        </thead>
        <tbody>
            {% for val in values %}
                <tr><td>{{ val.parameter.name }}</td><td>{{ val.value }}</td></tr>
                {% endfor %}
        </tbody>
    </table>
    {% if file %}
    <br />
    {% endif %}
</div>
